<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Monoton&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" as="style">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monoton&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap">
    
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="manifest" href="./manifest.json" />

    <link rel="icon" href="./favicon.ico" type="image/x-icon"> 
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"> 
    
    <title>Jason Lalonde</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }
    </script>
</html>
